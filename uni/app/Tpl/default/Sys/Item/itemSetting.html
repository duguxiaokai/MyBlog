<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<title>选项设置</title>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href='__PUBLIC__/themes/default/css/common.css' rel='stylesheet' type='text/css'>
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/popup.js"></script>
<script src='__PUBLIC__/jusaas/js/common.js'></script>
<script src='__PUBLIC__/jusaas/js/autoform.js'></script>
<script src='__PUBLIC__/jusaas/js/MCSSTable.js'></script>
 
</head>
<script type="text/javascript">
var mcssTable;
$(document).ready(function(){
	var mcform=new Autoform("itemtype",{modelid:"sys_showitemtype"});
	mcform.run(afterRun);
	mcssTable=new MCSSTable({tableid:"mcss_table",modelid:"sys_typeitem",showfirst:true,first_td_name:"-",width:'100%',showtitle:true});
	mcssTable.run();
}) 

function afterRun(form)
{
	$("#"+form.getFieldID("type")).change(function(){
		var t=form.getFieldValue("type");
		mcssTable.filter="type='"+t+"'";
		mcssTable.params.defaultValue="type:"+t;
		mcsstable_loaddatarows(mcssTable.tableid);
	})
	//form.addText("type","<input type='button' value='类别管理' onclick='managetype()'/>");
}

function managetype()
{
	ShowIframe("__APP__/List/List/list2/param:table/sys_itemtype_myorg/", 600, 600, "类别管理");

}
</script>

<body>
	<div id="mcss_pagebar"></div>
<div class="formBox">
	<h3><span>选项设置</span> </h3>
	<input type='button' value='类别管理' onclick='managetype()' class="btn"/>	
	<div id="itemtype"  class="formdataCon"></div>
</div>
<br />

<table id='mcss_table' width="100%"></table>

</body>
</html>
