function getDeptList(org,classname)
{
	var r="";
	for(i in org)
	{
		if (r!="")
			r+=",";
		if (!classname || classname.indexOf(org[i]['class'])>-1){
			r+=org[i].id+":--"+org[i].name;
			if (org[i].children){
				var r1=getDeptList(org[i].children,classname);
				if (r1)
					r+=","+r1;
			}
		}
	}
	return r;
}
