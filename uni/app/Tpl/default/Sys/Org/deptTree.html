function initTree()
{

function selectModel(obj)
{
	if (parent.setSelectedModel)
		parent.setSelectedModel(obj,"model");
}
var app;
function filterApp(obj)
{
app=obj.value;

if (obj.value)
	filter="apps like '%"+obj.value+"%'";

function search()
{
var s=$("#searchtext").val();
wl.searchNode(s);
}

function confirm()
{
	var obj=$("#"+wl.currentNodeId).find("span").get(0);

}

{
