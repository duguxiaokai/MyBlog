<html>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Edit Statistics</title>
<link href='__PUBLIC__/themes/yellow/css/common.css' rel='stylesheet' type='text/css'>
<link href="__PUBLIC__/projects/yoga/css/yogacss.css" rel="stylesheet" type="text/css">
<script src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/jusaas/js/sortable.js"></script>
</head>

<script type="text/javascript">
	showstat();
	function showstat(){
		var statid="{$stat['id']}";
		var urlpath="__APP__/Yoga/Tongji/printhtml/";
		$.get(urlpath, {statid:statid},function(data){
			$("#statlist").html(data);
            //sortTable("defTblBdy",$("table")[1].rows[0].cells.length-1, true);
		});
	}
    
    function closeWindow() {

        if   (window.opener == undefined){
            //alert('1');
            window.parent.document.location.reload();window.parent.popp.close();
        }   else   {
            //有父窗口
            //alert('2');
            window.close();
        } 
        //window.parent.document.location.reload();window.parent.popp.close();
    }

</script>
<body class='bodyfontsize'>
<div style=" width:1000px; margin:0 auto; padding-top:10px;">
<form method="post" action="" style="width:100%">
	<table cellspacing="0" cellpadding="0" border="0" class='tongji_table' width="100%">
		<tr>
        <th colspan="4" align="left">&nbsp;&nbsp;Statistics
        </th>
        </tr>
		<input type="hidden" id="statid" value="{$stat['id']}">
		<tr>
			<td class="liststyltd" align="right" style=" background:#fff; width:100px"><strong style="color:#c66200;">Category:</strong></td>
			<td class="liststyltd" style=" background:#fff;">{$stat['category']}</td>
			<td class="liststyltd" align="right" style=" background:#fff; width:100px"><strong style="color:#c66200;">Time span:</strong></td>
			<td class="liststyltd" style=" background:#fff;">{$stat['year']}</td>
	  	</tr>
		<tr>
			<td class="liststyltd" align="right" style=" background:#fff;"><strong style="color:#c66200;">Date/time:</strong></td>
			<td class="liststyltd" style=" background:#fff;">{$stat['addtime']}</td>
			<td class="liststyltd" align="right" style=" background:#fff;"><strong style="color:#c66200;">Operator:</strong></td>
			<td class="liststyltd" style=" background:#fff;">{$stat['owner']}</td>
	  	</tr>
	</table>
	<div id="statlist" style="margin-top:10px;"></div>
    <br>
    <a href="javascript:void(0)" onClick="closeWindow()"><input type="button" value="Close" class="formbutton" onMouseOut="this.className='formbutton';" onMouseOver="this.className='formbutton_hover';"></a>
</form>
</div>
</body>
</html>
