<script type="text/javascript">
$(document).ready(function() {
	
	var field_dealing=[{'status':show_status}];
	var mcssTable=new MCSSTable({tableid:"mcss_table",modelid:"oa_task_xd",showfirst:true,special_field_show:field_dealing,showRecordActionAtLast:true});
	mcssTable.run();
	
	var mcssTable1=new MCSSTable({tableid:"mcss_table1",modelid:"oa_task_myexecute",showfirst:true,special_field_show:field_dealing,showRecordActionAtLast:true});
	mcssTable1.run();
	
	var mcssTable2=new MCSSTable({tableid:"mcss_table2",modelid:"oa_task_assign_my",showfirst:true,special_field_show:field_dealing,showRecordActionAtLast:true});
	mcssTable2.run();
});

function show_status(fieldvalue,record)
{

	if(record.finishper)
	{
		if(record.finishper == '0')
		{
			return "计划";
		}else if( 0.1 <= record.finishper && record.finishper<= 0.95)
		{
			return "执行";
		}else if(record.finishper == '1')
		{
			return "完成";
		}
	}

}
