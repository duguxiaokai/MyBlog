<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href='__PUBLIC__/css/common.css' rel='stylesheet' type='text/css'>
<title>Edit Location</title>
</head>
<script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/jusaas/js/common.js"></script>
<script src='__PUBLIC__/js/popup.js'></script>
<script src="__PUBLIC__/js/jquery_validate.js"></script>
<script type="text/javascript">
var currentField="";
function inputfromPopup(a) {
  document.getElementById(currentField).value = getTDtextByID(a.parentNode,"name");
  g_pop.close();
  srctypeValue();
}

$(document).ready(function() {
    $("#dataform").validate({  
        rules: {
            no: {
                    required:true,
                    remote:"__URL__/checkotherno/?id={$data['id']}"
            },
            name: {
	                required:true,
                    remote:"__URL__/checkothername/?id={$data['id']}"
	        }
		},
	    messages: {
			no: {
			  		required: "必选字段",
			  		remote:"数据已存在"
		  	},
            name: {
	                required: "必选字段",
                    remote:"数据已存在"
		    }
        }
    });
settitle("Edit Location");
});
//弹出分配用户名（登录用户名）的窗口
function mod_editFriblog(url){
    g_pop=new Popup({ contentType:1, isReloadOnClose:false, width:270, height:260,isSupportDraging:true});
	g_pop.setContent("title","用户名列表");
    g_pop.setContent("contentUrl",url);
    g_pop.build();
	g_pop.show();
	return false;
}
function selectItem(fieldname,listname,title)
{
	currentField=fieldname;
	openshow('__APP__/List/List/list2/param:table/'+listname,title,300,350,'1')
}

</script>
<body class='bodyfontsize'>
<div id="pageheader">
<form id="dataform" method="post" action="__APP__/CRM/Customer/saveeditagent" enctype="multipart/form-data">
<input type='hidden' name='id' value="{$data['id']}" />
<table class='table' cellspacing="0" cellpadding="10">
  <if condition="($src neq 'list')">
  <tr>
    <td class='tabletr' colspan="0" style="font-size:14px;height:30px;"><b><span id="title"></span></b></td>
  </tr>
  </if>
  <tr>
    <td>
		<table width="400px" cellspacing="0" cellpadding="2"  align="center">
		  <tr>
			<td align="right"><span style="color:red;">*</span><strong>Name:</strong></td>
			<td><input type="text" name="name" id="name" value="{$data['name']}" class="custdinput"></td>
		  </tr>
          <tr>
			<td align="right"><strong>Cost:</strong></td>
			<td><input type="text" name="free" id="free" value="{$data['free']}" class="custdinput"></td>
		  </tr>
		   <tr>
			<td align="right" valign="top"><strong>Remark:</strong></td>
			<td><textarea rows="2" cols="15" name="remark" id="remark" class="custdinput">{$data['remark']}</textarea></td>
		  </tr>
		</table>
	</td>
  </tr>
  <tr>
    <td class='tabletr' colspan="2" align="center">
	<input type="submit" value="Submit" class="formbutton" onMouseOut="this.className='formbutton';" onMouseOver="this.className='formbutton_hover';">&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="reset" value="Reset" class="formbutton" onMouseOut="this.className='formbutton';" onMouseOver="this.className='formbutton_hover';"></td>
  </tr>
</table>
</form>
</div>	
</body>
</html>
