<body style="overflow-x:hidden">

<script type="text/javascript">
$(document).ready(function() 
{
	form=new Autoform("addtask",{modelid:'oa_tasktype',recordid:'url:KEYFIELD'});   
	form.run(afterrun);	
}); 
function saveRecord(){
	form.save(false,aftersave,false);
}
function aftersave(){
	window.parent.mcsstable_loaddatarows("mcss_table_table");
	window.parent.ClosePop();
}

function afterrun(){
	$("#addtask_name").blur(function(){
		//alert($(this).val());
		var str=$(this).val();
		str=str.replace(/，/g,",");
		str=str.replace(/;/g,",");
		str=str.replace(/；/g,",");
		str=str.replace(/[(^\s*)|(\s*$)]/g,",");
		$(this).val(str);
	});
}
</script>
