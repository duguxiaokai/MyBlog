<script>
var form1;
var wl;
var mcssTable;
var currentNodeId;
var count=1;

$(document).ready(function(){
	loadTree();
})

 
function loadTree()
{
 	var url="__APP__/Mcss/Model/getTree";
 	$.getJSON(url,{table:"sys_tree",id:"id",pid:"parentid",name:"name",filter:"type='info'"},function(data){
  		var orgdata=getTreeJSON(data,'','id','parentid');
		wl=new MCTree("mctree_div",orgdata,{srcData:data,field_id:"id",field_pid:"parentid",click:clickNode,loadstyle:'loadallshowone',focusNode:currentNodeId});
		wl.run();
	})
	$("#formbuttons").hide();	
}

function clickNode(obj)
{


	$("span").removeClass("menunav");
	$(obj).addClass("menunav");
	var nodeid=$(obj.parentNode).attr('objectid');
	form1=new Autoform('mcform',{"modelid":"sys_tree_info",recordid:nodeid,defaultValue:"type:info"});   
	form1.run();
	$("#formbuttons").show();		
}

 
function search()
{
var s=$("#searchtext").val();
wl.searchNode(s);
}
 
function gotoSearch()
{
	if (event.keyCode==13){
		search();
	}
}
function saveRecord()
{
	form1.save(false,reloadTree,true);
}
function reloadTree(id,hint,form)
{
	if (hint.indexOf("没有")==-1)
	{
		currentNodeId=id;	
		loadTree();
	}	
}
//删除节点
function deleteNode(id)
{
	if(confirm('确定要删除此节点吗？')){
		form1.deleteRecord();
		form1=new Autoform('mcform',{"modelid":form1.modelid});   
		form1.run();
		wl.deleteCurentNode();
	}

}
function addnew()
{
	form1=new Autoform('mcform',{"modelid":'sys_tree_info'});   
	form1.run();
}
//创建子 
function createSubMenu()
{
	var currentid=wl.currentNodeId;
	form1=new Autoform('mcform',{"modelid":"sys_tree_info",'defaultValue':"parentid:"+currentid});   
	form1.run();
}
</script>
