<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<title>新增选项</title>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href='__PUBLIC__/css/common.css' rel='stylesheet' type='text/css'>
</head>

<body>
<form method="post" action="__APP__/SYS/Item/savenewitem/">
	<table width="264" cellpadding="0"  cellspacing="0" class='table' style="font-size:13px">
		<tr>
			<td height="35" align="right"><strong>选项名称：</strong></td>
			<td><input type="text" id="name" name="name"></td>
		</tr>
		<tr>
			<td height="35" align="right"><strong>类别名称：</strong></td>
			<td><input type="text" id="typename" name="typename" value="{$itemtype}"></td>
		</tr>
		<tr>
			<td height="35" align="right"><strong>类别代码：</strong></td>
			<td><input type="text" id="type" name="type" value="{$type['type']}"></td>
		</tr>
        <tr>
			<td height="35" align="right"><strong>显示抵退：</strong></td>
			<td><input type="radio" name="showditui" value="否" checked='true'>否<input type="radio" name="showditui" value='是'>是</td>
		</tr>
        <tr>
			<td height="35" align="right"><strong>排序码：</strong></td>
			<td><input type="text" id="orderlist" name="orderlist" ></td>
		</tr>
		<tr>
			<td colspan="2" align="center" height="40" class='tabletr'>
			<input type="submit" value="确定" class="formbutton" onMouseOut="this.className='formbutton';" onMouseOver="this.className='formbutton_hover';">&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="reset" value="重置" class="formbutton" onMouseOut="this.className='formbutton';" onMouseOver="this.className='formbutton_hover';">
			</td>
  		</tr>
  </table>
</form>
</body>
</html>
