<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<title></title>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href='__PUBLIC__/css/common.css' rel='stylesheet' type='text/css'>
<script src="__PUBLIC__/Js/jquery.js" type="text/javascript"></script>
<script src='__PUBLIC__/Js/popup.js'></script>
<script>
    var type="";
    $(document).ready(function(){
        type = "{$data.showditui}";
        isShow();
    });
    function isShow() {
        if('是' == type){
            $("#yes").attr("checked",true);
        }
        if('否' == type){
            $("#no").attr("checked",true);
        }
    }
</script>
</head>
<body>
<form method="post" action="__APP__/SYS/Item/saveedititem/">
	<input type="hidden" id="itemid" name="itemid" value="{$data.id}">
	<table class='table' cellspacing="0" cellpadding="0" style="font-size:13px">
		<tr>
			<td width="86" align="right" height="35"><strong>选项名称：</strong></td>
		  <td width="179"><input type="text" id="name" name="name" value="{$data.name}"></td>
		</tr>
		<tr>
			<td align="right" height="35"><strong>类别代码：</strong></td>
			<td><input type="text" id="type" name="type" value="{$data.type}"></td>
		</tr>
		<tr>
			<td align="right" height="35"><strong>类别名称：</strong></td>
			<td><input type="text" id="typename" name="typename" value="{$data.typename}"></td>
		</tr>
        <tr>
			<td height="35" align="right"><strong>显示抵退：</strong></td>
			<td><input type="radio" id="no" name="showditui" value="否" />否
            <input type="radio" id="yes" name="showditui" value="是" />是</td>
				
		</tr>
        <tr>
			<td height="35" align="right"><strong>排序码：</strong></td>
			<td><input type="text" id="orderlist" value="{$data.orderlist}" name="orderlist" ></td>
		</tr>
		<tr>
			<td colspan="2" align="center" height="40px" class='tabletr'>
			<input type="submit" value="确定" class="formbutton" onMouseOut="this.className='formbutton';" onMouseOver="this.className='formbutton_hover';">&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="reset" value="重置" class="formbutton" onMouseOut="this.className='formbutton';" onMouseOver="this.className='formbutton_hover';">
			</td>
  		</tr>
  </table>
</form>
</body>
</html>
