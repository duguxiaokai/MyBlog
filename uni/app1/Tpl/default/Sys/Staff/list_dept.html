<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<title>sss</title>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href='__PUBLIC__/css/common.css' rel='stylesheet' type='text/css'>
<script src="__PUBLIC__/Js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
var selecteditem;
function selectitem(a)//点击弹出框的行时获取到弹出框的值
{
var selecteditem=a.parentNode.id;//获取父级容器的id值（父对象）
var v=a.parentNode.id;
window.parent.document.getElementById("dept").value =v;
window.parent.g_pop.close();
}
</script>
<script type="text/javascript">
	var isClick=false
</script>
</head>
<body class='bodyfontsize'>
<form action="" method="post" id="myform" name="myform">
	<table cellspacing="0" cellpadding="0"  align="center" class="bordersty1">
		<tr>
			<td class="borderstytd1"><strong>部门名称</strong></td>
		</tr>
		<volist name='list' id='vo'>
		<tr id="{$vo['name']}">
			<td onMouseOver="if(!isClick)this.className='borderstytd2'"  onmouseout="if(!isClick)this.className='borderstytd1'" id="customers" class="borderstytd1" onClick="selectitem(this);">{$vo['name']}</td>
		</tr>
		</volist>
	</table>
	<div style="margin:10px 0 0 20px;">{$page}</div>
</form>
</body>
</html>
