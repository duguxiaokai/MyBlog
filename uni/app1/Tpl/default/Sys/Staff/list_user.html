<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<title>sss</title>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href='__PUBLIC__/css/common.css' rel='stylesheet' type='text/css'>
<script src="__PUBLIC__/Js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	var isClick=false
</script>
<script type="text/javascript">
function filter() {
	var uname=$("#username").val();
	window.location.href="'__APP__/SYS/Staff/list_user?uname="+uname;
}
var selecteditem;
function selectitem(a)//点击弹出框的行时获取到弹出框的值
{
var v=a.parentNode.id;
var name =v;
window.parent.document.getElementById("username").value =name;
//window.parent.document.getElementById("custid").value =no;
window.parent.g_pop.close();
//window.parent.inputfromPopup(a);
}
</script>
</head>
<body class='bodyfontsize'>
<form action="" method="post" id="myform" name="myform">
	<div style="margin:10px 0 10px 0;">
		<div style="margin-left:27px;"><input type="text" id="username" name="username" value="{$uname}" onkeydown= "event.keyCode=(event.keyCode==13)" /><input type="button" value="搜索" onClick="return filter();" class="formbutton" onMouseOut="this.className='formbutton';" onMouseOver="this.className='formbutton_hover';" /></div>
	</div>
	<table cellspacing="0" cellpadding="0"  align="center" class="bordersty1">
		<tr>
			<td class="borderstytd1"><strong>用户名</strong></td>
		</tr>
		<volist name='list' id='vo'>
		<tr id="{$vo['name']}">
			<td onMouseOver="if(!isClick)this.className='borderstytd2'"  onmouseout="if(!isClick)this.className='borderstytd1'" id="username" class="borderstytd1" onClick="selectitem(this);">{$vo['name']}</td>
		</tr>
		</volist>
	</table>
	<div>{$page}</div>
</form>
</body>
</html>
