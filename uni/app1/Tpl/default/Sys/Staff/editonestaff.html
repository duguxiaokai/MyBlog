<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href='__PUBLIC__/css/common.css' rel='stylesheet' type='text/css'>
<title>编辑员工信息</title>
</head>
<script src='__PUBLIC__/js/popup.js'></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/jusaas/js/common.js"></script>
<script src="__PUBLIC__/Js/jquery.js"></script>
<script src="__PUBLIC__/jusaas/js/dom.js"></script>
<script type="text/javascript">

var currentField="";
function inputfromPopup(a) {
  document.getElementById(currentField).value = getTDtextByID(a.parentNode,"name");
  g_pop.close();
}

function selectItem(fieldname,listname,title)
{
	currentField=fieldname;
	openshow('__APP__/List/List/list2/param:table/'+listname,title,240,350,'1');
}

function regest(){
	window.parent.g_pop.close();
}

function checkname() {
//alert($('#name').val());
    if($('#name').val()=='') {
        $('#span1').html('必选字段');
        return false;
    }else{
        return true;
    }
}

function check() {
    if(checkname() == false) return false;
}
</script>

<body class='bodyfontsize'>
<form method="post" action="__APP__/SYS/Staff/saveeditstaff">
<input type='hidden' name='id'  value='{$data["id"]}'>
<table width="300" height="200" cellspacing="0" cellpadding="10">
  <tr>
    <td>
		<table width="300" cellspacing="0" cellpadding="5"  align="center">
		  <tr>
			<td align="right"><span style="color:red;">* </span><strong>员工姓名：</strong></td>
			<td><input type="text" name='name' id='name'onBlur="checkname()" value='{$data["name"]}'><span id='span1'></span></td>
		  </tr>
		 <tr>
			<td align="right"><strong>性别：</strong></td>
			<td><input type="text" name='gender' id='gender' value='{$data["gender"]}'></td>
		  </tr>
		  <tr>
			<td align="right"><strong>电话：</strong></td>
			<td><input type="text" name='mobile' id='mobile' value='{$data["mobile"]}'></td>
		  </tr>
		  <tr>
			<td align="right"><strong>员工用户名：</strong></td>
			<td><input type="text" name='username' id="username" value="{$data['username']}" readonly="">
			<a href="javascript:void(0)" onClick="selectItem('username','list_user_For_Select_Item','选择账号');" title="选择">…</a>
		  </tr>
		   <tr>
			<td align="right"><strong>所在部门：</strong></td>
			<td><input type="text" name='dept' id='dept' value="{$data['dept']}" readonly="">
			<a href="javascript:void(0)" onClick="selectItem('dept','list_dept_For_Select_Item','选择部门');" title="选择">…</a>
		  </tr>
		  <tr>
			<td align="right" valign="top"><strong>备注：</strong></td>
			<td><textarea name="notes" id="notes">{$data['notes']}</textarea></td>
		  </tr>
		  
		  
		</table>
	</td>
  </tr>
  <tr>
    <td colspan="2" align="center">
		<input type="submit" value="确定" onClick="return check();" class="formbutton" onMouseOut="this.className='formbutton';" onMouseOver="this.className='formbutton_hover';" />&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset" value="重置" class="formbutton" onMouseOut="this.className='formbutton';" onMouseOver="this.className='formbutton_hover';" onClick="return regest()">
	</td>
  </tr>
</table>
</form>
</body>
</html>
