<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href='__PUBLIC__/css/common.css' rel='stylesheet' type='text/css'>
<title>显示员工</title>
</head>
<body class='bodyfontsize'>
<table class='liststyl' width="400px" cellspacing="0" cellpadding="5">
	<tr class='tabletr'><td colspan="4"><strong>员工信息</strong></td></tr>
	<tr>
		<td class="liststyltd" align="right"><strong>员工姓名：</strong></td>
		<td class="liststyltd">{$data["name"]}</td>
		<td class="liststyltd" align="right"><strong>性别：</strong></td>
		<td class="liststyltd">{$data["gender"]}</td>
	</tr>
	<tr>
		<td class="liststyltd" align="right"><strong>电话：</strong></td>
		<td class="liststyltd">{$data["mobile"]}</td>
		<td class="liststyltd" align="right"><strong>员工用户名：</strong></td>
		<td class="liststyltd">{$data['username']}</td>
	</tr>
	
	<tr>
		<td class="liststyltd" align="right"><strong>所在部门：</strong></td>
		<td class="liststyltd">{$data['dept']}</td>
		<td class="liststyltd" align="right"><strong>备注：</strong></td>
		<td class="liststyltd">{$data['notes']}</td>
	</tr>
</table>
</body>
</html>
