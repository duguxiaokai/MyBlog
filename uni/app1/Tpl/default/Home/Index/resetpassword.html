<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="__PUBLIC__/td/css/index.css" rel="stylesheet" type="text/css">
<title>重置密码</title>
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/jusaas/js/common.js"></script>
<script src="__PUBLIC__/js/jquery_validate.js"></script>

<script language="JavaScript">
/**
* 检查表单输入的数据
*/

$(document).ready(function() {
    //jQuery.validator.addMethod("userName", function(value, element) {
    //    return this.optional(element) ||
    //    /^[\u0391-\uFFE5\w]+$/.test(value);
    //}, "");
    $("#adminform").validate({  
        rules: {   
            psw: {   
	                required: true,
            },
		    psw2: {
		  		    required: true,
		  		    equalTo: "#psw"
		    }
		},
	    messages: {
          	psw: {
	                required: "请输入密码",
			},
			psw2: {
			  		 required: "确认密码不能为空",
			  		 equalTo: "两次密码不一致"
			}
        }
    });
});

function register()
{

GE("adminform").submit();
}
</script>
</head>
<body style="background-color: #ECF5FF;">
<div id='td_main'>

<div>
<iframe style='width:100%;height:220px;' src='__APP__/td/common/top'></iframe>
</div>
<div class="loginstyle">

<form action="__APP__/home/Index/resetpassword" method="post" id='adminform'>
<table align="center" style="text-align:right">
    
	<tr>
        <td>设置新密码：</td><td><input style="width:150px" type="password" name='psw' id='psw' /></td>
		<td><input style="width:150px" type="hidden" name='time' id='time' value="{$time}" /></td>
		<td><input style="width:150px" type="hidden" name='name' id='name' value="{$name}" /></td>
		<td><input style="width:150px" type="hidden" name='status' id='status' value="{$status}" /></td>
		<td><input style="width:150px" type="hidden" name='name1' id='name1' value="{$name1}" /></td>
		<td><input style="width:150px" type="hidden" name='link' id='link' value="{$link}" /></td>
    </tr>
    <tr>
	    <td>重复密码：</td><td><input style="width:150px" type="password" name='psw2' id='psw2'/><td/>
	</tr>
    
    <tr>
     <td colspan="2">
        <input type="button" value='确定' onClick='register()' /><input style="margin-left:135px" type="button" value='返回' onClick="window.history.back()" />
	</td>
    </tr>
</table>
</form>
</div>
<div>
<iframe style='width:100%;height:350px;' src='__APP__/td/common/bottom'></iframe>
</div>
</div>
</body>
</html>
